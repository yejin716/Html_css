<!--태그의 유형-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그의 유형</title>
</head>
<body>
    <h1>텍스트 요소 특징</h1>
    <p>그 다음 요소는 옆이 아닌 아래에 출력됨</p>
    <strong>인라인 텍스트, 두껍게 출력됨</strong>
    <br />
    <mark><strong>형광색으로 표기되어 강조효과</strong></mark>
    <s>에스 텍스트 요소 = 최소선 효과</s>
    

    <p>블록 레벨요소의 안에는 종종 <q>인라인 요소</q>가 포함되기도 함</p>
<!--q: quote 인용구 "문자"-->
<!--mark : 형광색-->
<!--strong : 두꺼운 글자-->
<!--br : 한줄 뛰어쓰기-->

</body>
</html>
