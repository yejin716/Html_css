<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 기본 </title>
    <style> /* "*"(모두) */
        *{
            color: blue;
        }

        li {
            color: red;
        }

        .hiphop{
            color: purple;
        } /* ".":(클래스) >> 클래스인 hiphop 선택  */

        /* "#": id값 선택  */
        #belly{
            color: orangered;
        }

        #jazz{
            color: blueviolet;
        }

        #poppin{
            color: green;
        }

    </style>
</head>
<body>
    <h2>춤의 장르</h2>
    <p>무척 다양한 장르가 존재 </p>
    <ul>
        <li class="hiphop">비보잉</li>
        <li class="hiphop" id="poppin">팝핀</li>
        <li class="hiphop">락킹</li>
        <li id="belly">벨리</li>
        <li id="jazz">재즈</li>
    </ul>
</body>
</html>
