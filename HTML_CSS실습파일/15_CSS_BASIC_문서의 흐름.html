<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서의 흐름</title>
    <style>
        .container{
            height: 400px;
            border: 1px solid black;
        }
        #first{
            /* float: none; */
            float: right; 
        }
        #second{
            float: left;
            
        }
        p{
            clear : right; /*right 오른쪽에 있는 float를 무시함*/ 
        }
    </style>
</head>
<body>
    <div class = "container">
        <img id ="first" src ="./다운로드.jpg" width="160" />
        <img id ="second" src ="./다운로드.jpg" width="160" />
        <p>말랑이가 빵을 먹을려고 하고있어요.</p>
    </div>
</body>
</html>
