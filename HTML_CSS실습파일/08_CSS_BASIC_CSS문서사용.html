<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 문서 사용하기</title>
    <!--스타일 태그 방식은 head안에 배치 : 모든 글씨색 지정 -->
    <!--<style>안에서 주석 /* */
    스타일 안에 css-->
    <style>
        p{
            color : orange; 
        }
    </style>
</head>
<body>
    <!--인라인 스타일-->
    <p>원래 검정색이다.</p>
    <p style="color : red; opacity : 10">인라인 스타일: 색깔 변경</p>
    <!--
        인라인 스타일에서 opacity : 투명도, 항상 인라인 스타일이 우선 적용됨.
        인라인 스타일이 아닌경우, 나중에 쓰여진 선언문이 적용 
    -->
</body>
</html>
